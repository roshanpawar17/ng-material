<div class="ng-material-components">
    <h2>Components</h2>
    <mat-divider></mat-divider>
    <div class="ng-material-components" >
        <mat-card class="ng-material-card" *ngFor="let component of components">
            <mat-card-content>
              <a [routerLink]="component.link">{{component.name}}</a>
            </mat-card-content>
        </mat-card>        
    </div>
</div>

<div class="ng-material-components">
    <h2>Components</h2>
    <mat-divider></mat-divider>
    <div class="ng-material-components-container" >
        <mat-card class="ng-material-card" *ngFor="let component of components">
            <mat-card-content>
              <p>{{component}}</p>
            </mat-card-content>
        </mat-card>        
    </div>
</div>

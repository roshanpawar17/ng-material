<button mat-button mat-raised-button color="accent" (click)="openDialog1()">Open dialog</button>
<br><br>

<mat-form-field appearance="outline">
    <mat-label>Your Name</mat-label>
    <input matInput [(ngModel)]="name" >
    <!-- <input matInput [formControl]="fname"> -->
</mat-form-field>
&nbsp;
<button mat-button mat-stroked-button color="primary" (click)="openDialog2()" [disabled]="!name">Open dialog 2</button>
<p *ngIf="dialog2Data">Dialog 2 data : {{dialog2Data}}</p>
